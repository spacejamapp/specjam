[package]
name = "specjam"
version.workspace = true
edition.workspace = true
description.workspace = true
license.workspace = true
documentation.workspace = true
repository.workspace = true
homepage.workspace = true
include = ["src", "head.txt", "README.md", "build.rs"]

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5", features = ["derive"] }
colored = "3.0.0"
serde_json = "1.0.135"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"

[build-dependencies]
anyhow = "1.0.95"
heck = "0.5.0"
hex = "0.4.3"
paste = "1.0.15"
proc-macro2 = "1.0.92"
quote = "1.0.38"
serde_json = "1.0.135"
syn = { version = "2.0.95", features = ["full"] }

[features]
default = ["tiny"]
tiny = []
full = []


[workspace.package]
version = "0.0.7"
edition = "2021"
description = "A tool spawns binary runner for testing the JAM spec"
license = "GPL-3.0"
documentation = "https://docs.rs/specjam"
repository = "https://github.com/spacejamapp/specjam"
homepage = "https://github.com/spacejamapp/specjam"
